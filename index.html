
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixeldrains</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #fullScreenButton {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <button id="fullScreenButton"></button>
    <iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="" frameborder="0" height="100%" src="https://cdn.videy.co/GmfxVayQ.mp4" width="100%" id="miVideo"></iframe>

    <script>
        function ponerEnPantallaCompleta() {
            const video = document.getElementById('miVideo');
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) {
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const button = document.getElementById('fullScreenButton');
            button.addEventListener('click', function() {
                ponerEnPantallaCompleta();
                button.remove();
            });
        });
    </script>
</body>
</html>
